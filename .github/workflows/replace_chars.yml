name: Replace Danish Characters

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  replace_chars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Replace æ, ø, å in files
        run: |
          TARGET_DIR="custom_components/braendstofpriser"
          if [ -d "$TARGET_DIR" ]; then
            find "$TARGET_DIR" -type f -exec sed -i 's/æ/ae/g; s/ø/oe/g; s/å/aa/g' {} +
          else
            echo "Directory $TARGET_DIR not found!"
            exit 1
          fi

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Replace æ, ø, å with ae, oe, aa"
            git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          fi
