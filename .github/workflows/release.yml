name: Release
permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  COMPONENT_DIR: braendstofpriser 
  GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Update version in manifest.json and push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          jq --arg new_version "${{ github.event.release.tag_name }}" '.version = $new_version' custom_components/braendstofpriser/manifest.json > tmp.json && mv tmp.json custom_components/braendstofpriser/manifest.json
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git add custom_components/braendstofpriser/manifest.json
          git commit -m "Update version to ${{ github.event.release.tag_name }}"
          git push origin HEAD:main
          
      - name: Create zip
        run: |
          cd custom_components/braendstofpriser
          zip braendstofpriser.zip -r ./
          
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          repo_token: ${{ secrets.PAT_TOKEN }}
          file: ./custom_components/braendstofpriser/braendstofpriser.zip
          asset_name: braendstofpriser.zip
          tag: ${{ github.ref }}
          overwrite: true
